<!DOCTYPE html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
$(window).scroll(function() {
    t = $('.form').offset();
    t = t.top;
    
    s = $(window).scrollTop();
    
    d = t-s;
    
    if (d < 0) {
        $('.banner').addClass('fixed');
        $('.form').addClass('paddingTop');
    } else {
        $('.banner').removeClass('fixed');
        $('.form').removeClass('paddingTop');
    }
});
</script>
